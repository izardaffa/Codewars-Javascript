<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Phone Number</title>
</head>
<body>
    <form action="#">
        <input type="text" name="number" placeholder="Masukkan angka" minlength="10" maxlength="10" required onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        <button type="submit">Submit</button>
    </form>

    <p>Result: <span id="result"></span></p>

    <script src="script.js"></script>
</body>
</html>
